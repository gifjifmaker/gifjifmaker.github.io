<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GIF Generator â€” Tailwind + Vanilla JS</title>
  <script src='tailwindcss.min.js'></script>
  <!-- gif.js library + worker (used to encode animated GIFs in browser) -->
  <script src="gif.js"></script>

  <style>
  .frame-item.selected {
    background-color: #FFFACA;
    border: 1px solid yellow;
  }

  /* invisible scrollbar for frames column */
  #frames-list::-webkit-scrollbar {
  display: none;
}

#frames-list {
  -ms-overflow-style: none;  /* IE and Edge */
  scrollbar-width: none;     /* Firefox */
}
 
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-6 overflow-hidden">
  <div class="w-full mx-auto">


          <div class="w-full flex justify-between items-center gap-2 mb-2">
            <button id="remove-all-btn" class="px-4 py-2 text-sm text-red-600 border hover:bg-red-600 hover:text-white rounded">Remove All</button>


            <div class="flex items-center gap-2">
              <button id="play-btn" class="px-3 py-2 text-green-600 border rounded hover:bg-green-700 hover:text-white">Play</button>
            <button id="stop-btn" class="px-3 py-2 border hover:bg-black hover:text-white rounded">Stop</button>
            <div class="text-sm text-gray-500">(or use spacebar)</div>
            </div>

            <div class="text-sm text-gray-600">Preview FPS: <span id="fps-label">auto</span></div>
          </div>
          
    <div class="grid grid-cols-12 gap-6">
      <!-- Left: stack & controls -->
      <div class="col-span-5">
        
        <div class="mt-0 bg-white rounded py-3 px-3">
          <div class="flex items-center justify-between mt-0">
            <div class="flex mt-1.5 gap-1 items-center">
              <h2 class="font-medium mr-1">Frames</h2>
              <div class="text-xs text-gray-500">Drag to reorder</div>
              <div class="text-xs text-gray-500">(shift + click for multiple select)</div>
            </div>


          <div class="flex gap-2 items-center my-0">
          <input id="apply-all-duration" type="number" min="50" class="border rounded px-2 py-1 w-24" placeholder="ms">
          <button id="apply-all-btn" class="px-3 py-1 border text-blue-600 hover:bg-blue-700 hover:text-white rounded">Apply to all</button>
        </div>
          </div>

          <ul id="frames-list" class="space-y-2 max-h-[90vh] overflow-auto">
            <!-- frames inserted here -->
          </ul>

        </div>

       
      </div>

      <!-- Right: preview -->
      <div class="col-span-7 h-fit">
        <div class="bg-white rounded p-3 border border-gray-100 h-full flex flex-col">
          <div class="flex items-start justify-between mb-3">
            <div class="flex gap-1 items-center">
              <h2 class="font-medium mt-1">Preview</h2>
              <div class="text-sm mt-0.5 text-gray-500">(Loops infinitely)</div>
            </div>
            <div class="flex gap-2 items-center">
              <label class="text-xs text-gray-500">Background color</label>
              <input id="bg-color" type="color" value="#000000" class="mt-0" />
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="col-span-2 border rounded p-2 flex items-center justify-center bg-gray-50">
              <!-- display current frame or canvas -->
              <canvas id="preview-canvas" class="max-w-full max-h-[60vh]" width="480" height="320"></canvas>
            </div>






<div class="col-span-1 border rounded p-3 bg-gray-50 flex flex-col justify-between">
  <!-- Top content -->
  <div>
    <!-- Dropzone -->
    <div
      id="dropzone"
      class="border-2 border-dashed border-gray-300 rounded-lg px-4 py-16 mb-4 bg-white hover:border-gray-400 cursor-pointer"
    >
      <input
        id="file-input"
        type="file"
        accept="image/*"
        multiple
        class="hidden"
      />

      <div class="flex items-center gap-4">
        <svg
          class="w-8 h-8 text-gray-400"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
        >
          <path
            d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <polyline
            points="7 10 12 5 17 10"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></polyline>
          <line
            x1="12"
            y1="5"
            x2="12"
            y2="19"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></line>
        </svg>
        <div>
          <div class="text-sm font-medium">Click or drop images here</div>
          <div class="text-xs text-gray-500">
            Supports multiple images. Drag to reorder.
          </div>
        </div>
      </div>
    </div>

    <!-- Info Panel -->
    <div id="info-panel" class="text-sm text-gray-700">
      <p><strong>Frame info</strong></p>
      <p id="frame-info">No frames</p>
    </div>
  </div>

  <!-- Bottom actions -->
  <div class="mt-6">
  <div id="progress" class="mb-4 hidden">
      <div class="w-full bg-gray-200 rounded overflow-hidden">
        <div id="progress-bar" class="h-2 bg-blue-500 w-0"></div>
      </div>
      <div class="text-xs text-gray-500 mt-1" id="progress-text"></div>
    </div>
     
    <button
      id="export-btn"
      class="h-16 w-full px-4 py-3 bg-emerald-600 text-white rounded hover:bg-emerald-700"
    >
      Export GIF
    </button>

     <!-- Export Settings -->
    <div class="mt-4 flex items-center justify-between">
      <div class="text-sm text-gray-600">Export settings</div>
      <div class="flex items-center gap-2">
        <label class="text-xs">Scale:</label>
        <select id="scale" class="text-sm border rounded px-2 py-1">
          <option value="1">1x</option>
          <option value="0.75">0.75x</option>
          <option value="0.5">0.5x</option>
        </select>
      </div>
    </div>
  </div>
</div>


            <!--  -->
            <!--  -->
          </div>

        </div>
        
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
